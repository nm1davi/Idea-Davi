<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ENVIO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous" />
  <link rel="icon" href="assets/img/cup_coffee_icon-icons.com_66292.ico" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="styles/style_envio.css" />
</head>

<body>
  <header>
    <div class="contenedorHeader">
      <a href="./index.html">
        <img width="300rem" src="HatchfulExport-All/logo_transparent.png" alt="" />
      </a>
      <div class="typewriter">
        <h1 class="">ENVIO A DOMICILIO</h1>
      </div>
    </div>
  </header>
  <main>
    <div class="containerFormulario">
      <div class="contenedorFormulario">
        <div class="contenedorSombra">
          <div class="iconoFormulario">
            <span><i class="bi bi-send"></i></span>
          </div>
          <form action="" id="form" class="contacto">
            <div class="etiquetaFormulario">
              <label for="nombres">NOMBRE</label>
              <input type="text" name="nombres" id="nombres" required />
            </div>
            <div class="etiquetaFormulario">
              <label for="celular">TELÉFONO</label>
              <input type="tel" name="telefono" id="telefono" required />
            </div>
            <div class="etiquetaFormulario">
              <label for="celular">DIRECCION</label>
              <input type="text" name="direccion" id="direccion" required />
            </div>
          </form>
          <button id="botonEnviarFormulario" class="botonFormulario">
            PEDIR AHORA
          </button>
        </div>
      </div>
      <div class="contenedorMapaBotones">
        <div class="contenedorMapa" id="map">
          <!-- Aquí se mostrará el mapa -->
        </div>
        <div class="contenedorBontonesMapa">
          <h1 class="animate__heartBeat">¿Estás de acuerdo?</h1>
          <div class="siYno">
            <div><button class="botonFormulario" id="botonSi" disabled>SI</button></div>
            <div><button class="botonFormulario" id="botonNo" disabled>NO</button></div>
          </div>          
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="contenedorFooter">
      <div class="contenedorH2">
        <h2>© Cafelandia</h2>
      </div>
      <div class="iconosFooter">
        <ul>
          <i class="fab fa-instagram fa-lg" style="color: #ffffff"></i>
        </ul>
        <ul>
          <i class="fab fa-facebook-f fa-lg" style="color: #ffffff"></i>
        </ul>
        <ul>
          <i class="fab fa-twitter fa-lg" style="color: #ffffff"></i>
        </ul>
      </div>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/c871a6c791.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhJD_hbBZrex2uxGPnrrvGV06DI0JEno0&libraries=geometry&callback=initMap">
</script>
  <script src="envio.js"></script>
</body>
</html>
